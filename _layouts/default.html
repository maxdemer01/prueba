<!doctype html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title" style="justify-content:space-between; display: flex;">
          <a href="https://github.com/maxdemer01/"><img src="/assets/favicon.ico" style="border-radius: 50%; width: 1.5em;"></a>
          
          <a href="{{site.baseurl}}/inicio">Inicio</a> 
          <a href="{{site.baseurl}}/archive">Art√≠culos</a>
          <a href="{{ site.baseurl }}/">Reciente</a>
          <a href="{{site.baseurl}}/about">Sobre mi</a>
          
        </h3>
      </header>
      

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

    {% if site.ga_analytics %}
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
       ga('create', '{{ site.ga_analytics }}', 'auto');
       ga('send', 'pageview');
     </script>
    {% endif %}
  </body>
</html>
